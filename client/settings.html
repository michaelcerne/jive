<template name="settings">
	<nav class="level">
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Lifetime Sent</p>
	      <p class="title">{{sent}}</p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">Me</p>
	      <p class="title">{{username}}</p>
	    </div>
	  </div>
	  <div class="level-item has-text-centered">
	    <div>
	      <p class="heading">My Color</p>
	      <p class="title">{{colorname}}</p>
	    </div>
	  </div>
	</nav>
	<div>
	<div class="columns">
	  <div class="column">
		<form id="colorf">
		<label class="label">Change your color</label>
		  <div class="field has-addons">
			<div class="control is-expanded">
			    <input class="input is-fullwidth" value={{color}} id="colorval" type="color">
			</div>
			<div class="control">
			  <button type="submit" class="button is-primary">Set Color</button>
			</div>
		  </div>
		  </form>
	  </div>
	  <div class="column">
	
	  </div>
	  <div class="column">
	  </div>
	</div>
	</div>
</template>
